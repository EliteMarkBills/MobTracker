<style> 
/* 768px未満 ≒スマートフォン */
@media screen and （max-width: 767px） {
}

/* 768~1024px ≒タブレット */
@media screen and （min-width: 768px） and （max-width: 1024px） {
}

/* 1025px以上 ≒PC */
@media screen and （min-width: 1025px） {
}

/* checkboxを非表示にする */
input[type=checkbox] {
	/*display: none;/* */
	-webkit-appearance: none;/* */
	/*appearance: none;/* */
	margin: 0;
	padding: 0;
	height: o;
}

/* checkboxが非チェック時にフィルターを掛ける*/
input[type=checkbox]:not(:checked) ~ span > img  {
	filter: grayscale(100%);/* */
	/*filter: sepia(100%);/* */
}
/* checkboxがチェック時にフィルターを解除する*/
input[type=checkbox]:checked ~ span > img {
	filter: grayscale(0%);
	filter: sepia(0%);
}


label {
	display: block; /* ブロックレベル要素化する */
	/*　float: left;  要素の左寄せ・回り込を指定する */

	margin: 5px; /* ラベル外側の余白を指定する */
	width: 100%; /* ラベルの横幅を指定する */
	/* height: 45px; /* ラベルの高さを指定する */

	text-align: center; /* テキストのセンタリング */
	/*line-height: 80px; /* 行の高さを指定する */
	padding-left: 5px; /* ラベル内左側の余白を指定する */
	padding-right: 5px; /* ラベル内右側の余白を指定する */

	cursor: pointer; /* マウスカーソルの形(リンクカーソル)を指定する */ 
	color: #ffffff; /* フォントの色を指定 */
	background-color: #000000; /* 背景の色を指定 */

	border: 2px solid #006DD9;/* ラベルの境界線を実線で指定する */
	border-radius: 5px; /* 角丸を指定する */

	-webkit-user-select: none; /* ラベルのテキスト選択を無効化する */
	user-select: none;
}


.MobContainer {
	display: flex;
	flex-direction: row;
}
.MobTextContainer {
	display: flex;
	flex-direction: column;
	-webkit-justify-content: space-evenly;
	justify-content: space-evenly;
	
}
.MobNameContainer {
	display: flex;
	flex-direction: row;
	gap: 30px;
	-webkit-justify-content: center;
	justify-content: center;
}
.MobAreaContainer {
	display: flex;
	flex-direction: row;
	gap: 30px;
	-webkit-justify-content: center;
	justify-content: center;
}


.MobNameJP {
/* <uniquifier>: Use a unique and descriptive class name */
/* <weight>: Use a value from 100 to 900 */

	font-family: "Noto Sans JP", sans-serif;
	font-optical-sizing: auto;
	font-weight: 700;
	font-style: normal;
	font-size: 35px;
}

.MobNameEN {
	font-family: "Allison", cursive;
	font-weight: 400;
	font-style: normal;
	font-size: 42px;
}

.MobAreaJP {
/* <uniquifier>: Use a unique and descriptive class name */
/* <weight>: Use a value from 100 to 900 */

	font-family: "Noto Sans JP", sans-serif;
	font-optical-sizing: auto;
	font-weight: 500;
	font-style: normal;
	font-size: 25px;
}

.MobAreaEN {
	font-family: "Allison", cursive;
	font-weight: 400;
	font-style: normal;
	font-size: 30px;
}

.ImgDrawing {
	/* Device Pixcel Ratio x2 */
	height: 132px;
	width: 192px;/* */

	/* Device Pixcel Ratio x3 */
	/*height: 88px;
	width: 128px;/* */
}

</style>
